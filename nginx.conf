server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle /facemetrics base path
    location /facemetrics {
        alias /usr/share/nginx/html/facemetrics;
        try_files $uri $uri/ /facemetrics/index.html;
        add_header Cache-Control "no-cache";
    }

    # Redirect root to /facemetrics
    location = / {
        return 301 /facemetrics/;
    }

    # Cache static assets
    location /facemetrics/assets {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Serve face-api.js models with appropriate headers
    location /facemetrics/models {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
} 